<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel=stylesheet href="./style.css" />
  <title>Frontend Mentor | Launch countdown timer</title>

	<script type=module>
		import {CounterComponent} from './counter-component.js';
		document.head.insertAdjacentHTML(
			'beforeend',
			'<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,700;1,700&display=swap" rel="stylesheet">'
		);
		customElements.define( "countdown-counter", CounterComponent);
	</script>
</head>
<body>
  <h1>We're launching soon</h1>
	<main>
		<figure>
				<countdown-counter unit=day end="2025-03-30T07:46:28.842Z"/></countdown-counter>
				<figcaption>Days</figcaption>
			</figure>
			<figure>
				<countdown-counter unit=hour end="2025-03-30T07:46:28.842Z"/></countdown-counter>
				<figcaption>Hours</figcaption>
			</figure>
			<figure>
				<countdown-counter unit=minute end="2025-03-30T07:46:28.842Z"/></countdown-counter>
				<figcaption>Minutes</figcaption>
			</figure>
			<figure>
				<countdown-counter unit=second end="2025-03-30T07:46:28.842Z"></countdown-counter>
				<figcaption>Seconds</figcaption>
			</figure>
	</main>
	<nav class=social>
		<a href="#"><img src="./images/icon-facebook.svg" alt="Facebook" /></a>
		<a href="#"><img src="./images/icon-pinterest.svg" alt="Pinterest" /></a>
		<a href="#"><img src="./images/icon-instagram.svg" alt="Instagram" /></a>
	</nav>
  <div role=comment class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/copyhold">copyhold</a>.
  </div>
</body>
</html>
